[technology-description]
advanced-electronics=고급 연산을 위한 집적 회로 및 마이크로프로세서.
optics=가시 광선의 다양한 응용입니다.
fluid-handling=유체를 저장하고 운송하는 다양한 방법입니다.
fluid-wagon=철도로 유체를 운송하는 기능. 유체 화물차는 직선 레일 세그먼트에 인접한 펌프로 채워지고 비워집니다.
explosives=위험하지만 제어 가능한 폭발물을 개발합니다.
cliff-explosives=폭발물을 배럴에 충분히 가득 채워서 절벽을 파괴합니다.
stack-inserter=묶음 투입기는 동시에 많은 아이템을 옮길 수 있습니다.
landfill=물 위에 놓아 건축할 수 있는 지형을 만들 수 있습니다.
automobilism=운송에 사용되는 엔진 구동 차량.
stone-wall=공격자로부터 공장을 지키기 위한 벽입니다.
gates=필요할 때 열리는 벽의 한 부분입니다. 회로 네트워크에 의해 제어될 수 있습니다.
electric-energy-distribution=더 유연한 전기 배전 방법입니다.
electric-energy-accumulators=나중을 위한 여분의 전기 에너지를 저장하는 건물입니다.
battery=전기 장치에 에너지를 저장하거나 제공하는 전기 화학 전지입니다.
research-speed=보다 효율적인 연구 활동을 가능하게 합니다.
railway=장거리 대규모 운송 수단.
rail-signals=동일한 철도 네트워크 내에서 여러 열차를 조정할 수 있습니다.
robotics=비행 로봇의 몸체입니다. 물류 또는 건설 작업 중 하나를 선택해 전문화해야 합니다.
toolbelt=인벤토리를 확장합니다.
construction-robotics=건설 로봇은 아군 개체를 복구하고 설치할 수 있습니다. 또한, 고스트 상태로 배치하여 로봇에게 새로운 구조물을 설치하도록 명령할 수 있습니다.
worker-robots-speed=물류 및 건설 로봇의 비행 속도를 증가시킵니다.
battery-mk2-equipment=나중을 위한 여분의 에너지를 저장하기 위해 아머에 삽입합니다.
fusion-reactor-equipment=다른 장비에 전력을 공급 하기 위해 아머에 삽입합니다.
night-vision-equipment=밤에 더 잘 볼 수 있도록 하기 위해 아머에 삽입합니다.
belt-immunity-equipment=운송 벨트에 의해 이동되는 것을 방지하기 위해 아머에 삽입합니다.
exoskeleton-equipment=이동 속도를 증가시키기 위해 아머에 삽입합니다. 한 번에 여러 외골격을 장착할 수 있습니다.
personal-roboport-equipment=인벤토리의 건설 로봇이 작업할 수 있도록 아머에 삽입합니다.
braking-force=기차가 더 빨리 감속할 수 있으므로, 높은 속도를 더 오랫동안 유지할 수 있도록 해 줍니다.
concrete=바닥재로도 사용되는 고급 건축 자재.

