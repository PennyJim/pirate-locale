[technology-description]
advanced-electronics=Zintegrowane obwody i mikroprocesory do zaawansowanych obliczeń.
optics=Różne zastosowania światła widzialnego.
fluid-handling=Różne sposoby przechowywania i transportu płynów.
fluid-wagon=Możliwość transportu płynów po szynach. Wagony z płynami są napełniane i opróżniane przez pompy przylegające do prostych odcinków szyn.
explosives=Rozwój niebezpiecznych, ale kontrolowanych materiałów wybuchowych.
cliff-explosives=Beczki wypełnione materiałami wybuchowymi wystarczającymi do zburzenia klifów.
stack-inserter=Podajniki stosów mogą przenosić wiele przedmiotów w tym samym czasie.
landfill=Może być umieszczony na wodzie, aby stworzyć teren, na którym można budować.
automobilism=Pojazd napędzany silnikiem używany do transportu.
stone-wall=Ściany chroniące fabrykę przed napastnikami.
gates=Sekcje ścian, które otwierają się w razie potrzeby. Mogą być kontrolowane przez sieć obwodów.
electric-energy-distribution=Bardziej elastyczne sposoby dystrybucji energii elektrycznej.
electric-energy-accumulators=Budynki, które przechowują nadmiar energii elektrycznej na później.
battery=Ogniwo elektrochemiczne, które przechowuje i dostarcza energię do urządzeń elektrycznych.
research-speed=Odblokowuje bardziej wydajne praktyki badawcze.
railway=Transport na dużą skalę na duże odległości.
rail-signals=Umożliwia koordynację wielu pociągów w ramach tej samej sieci kolejowej.
robotics=Ciała latających robotów. Muszą być wyspecjalizowane do zadań logistycznych lub konstrukcyjnych.
toolbelt=Powiększa twój ekwipunek.
construction-robotics=Roboty konstrukcyjne mogą naprawiać i budować przyjazne jednostki. Możesz również nakazać robotom budowę nowych struktur, umieszczając na miejscu widmo.
worker-robots-speed=Zwiększa prędkość lotu robotów logistycznych i budowlanych.
battery-mk2-equipment=Wkładany do pancerza, aby przechowywać dużo energii na później.
fusion-reactor-equipment=Wkładany do pancerza w celu zasilania innego sprzętu.
night-vision-equipment=Wkładany do pancerza, abyś mógł lepiej widzieć w nocy.
exoskeleton-equipment=Wkładany do pancerza w celu zwiększenia prędkości ruchu. Możesz wyposażyć kilka egzoszkieletów jednocześnie.
personal-roboport-equipment=Wkładany do pancerza, aby umożliwić robotom budowlanym pracę z twojego ekwipunku.
braking-force=Pociągi mogą szybciej zwalniać, co pozwala im dłużej utrzymywać wyższe prędkości.
concrete=Zaawansowany materiał budowlany używany również do podłóg.

