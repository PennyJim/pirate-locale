[tips-and-tricks-item-description]
introduction=Ласкаво просимо до підказок та підказок!\nУ них пояснюються ігрові концепції у візуальній або інтерактивній формі.\nПідказки розблоковуються під час проходження гри, а також шляхом виконання підказок.\nЯкщо ви хочете побачити їх усі з самого початку, скористайтеся консольною командою __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.

show-info=Натисніть __CONTROL__show-info__ для увімкнення режиму додаткової інформації.
e-confirm=Усі зелені кнопки у грі можна "підтвердити" за допомогою __CONTROL__confirm-gui__.\nСпробуйте скористатися нею зараз, щоб підтвердити цю підказку!
clear-cursor=Утримуючи предмет, ви можете очистити його за допомогою __CONTROL__clear-cursor__, що поверне його до гнізда [img=utility/hand] у вихідному інвентарі.\nЦе також скасовує планування рейок, перетягування дроту і поля вибору.
pipette=Використовуйте __CONTROL__smart-pipette__, щоб помістити вибраний об'єкт під курсор.
z-dropping=Натисніть __CONTROL__drop-cursor__, щоб викинути один предмет з руки.\nВи можете викинути на землю, на конвеєр і в об'єкти.\nУтримуйте __CONTROL__drop-cursor__ і проведіть курсором над декількома об'єктами, щоб швидко помістити по одному предмету до кожного з них.
stack-transfers=__CONTROL__stack-transfer__ переносить одину стопку.\n__CONTROL__inventory-transfer__ переносить всі стопки даного типу. (Вибір порожнього слота переносить весь інвентар).\nВикористання __CONTROL_RIGHT_CLICK__ замість __CONTROL_LEFT_CLICK__ для вищезгаданих елементів управління передасть половину кількості.\n\nУ посібнику це пояснюється більш докладно.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ по об'єкту витягує предмети з нього.\n__ALT_CONTROL__1__fast-entity-transfer__ по об'єкту з предметом в курсорі поміщає предмет в нього.\n\n\nНавчання навчить вас різним способам передачі предметів в об'єкти і з них, без їх відкриття.
shoot-targeting=Ви можете вести вогонь натиснувши __CONTROL__shoot-enemy__ з курсором біля ворога.\nМожна стріляти у нейтральний або навіть дружній об'єкт, натиснувши __CONTROL__shoot-selected__.
shoot-targeting-controller=Ви можете стріляти у ворожі цілі, затиснувши __CONTROL__shoot-enemy__.\nПри використанні курсору зброя буде автоматично спрямована на найближчого ворога. Для переміщення області автонаведення використовуйте __CONTROL__look__.\nМожна стріляти у нейтральний або навіть дружній об'єкт, натиснувши __CONTROL__shoot-selected__.
bulk-crafting=При наведенні на слот крафту:\n - __ALT_CONTROL__1__craft-5__ для крафту 5.\n - __ALT_CONTROL__1__craft-all__ для крафту максимально можливої кількості.

inserters=Маніпулятори підбирають предмети з одного боку і переміщують їх на протилежний.\nВони можуть взаємодіяти з такими об'єктами як [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] та іншими машинами.
burner-inserter-refueling=[entity=burner-inserter] може бути заправлений іншими маніпуляторами, також вони можуть заправитися під час роботи з паливом.
long-handed-inserters=[entity=long-handed-inserter] - це електричний маніпулятор, який підбирає та розміщує предмети на відстані двох тайлів від себе.
move-between-labs=[entity=inserter] може бути використаний для передачі дослідницьких пакетів між [entity=lab].
insertion-limits=Маніпулятор не завжди заповнює цільовий інвентар повністю. Це дозволяє іншим маніпуляторам забирати свою частку предметів.\nНаприклад якщо [entity=boiler] містить 5 чи більше [item=coal], маніпулятор призупинить свою роботу. Це дозволяє паливу рухатись по конвеєру до наступних котлів, замість того щоб все паливо накопичувалось в першому.\nЦе також стосується [entity=gun-turret],[entity=assembling-machine-1],[entity=stone-furnace],[entity=lab] та інших.
limit-chests=Доступні слоти інвентарю скринь можна обмежити, вибравши червоний "X", а потім заблокувавши потрібні слоти.\nВставники не зможуть заповнити заблоковані слоти, тому в цілому це зменшує місткість скринь і запобігає надвиробництву.

transport-belts=Транспортні конвеєри використовуються для переміщення предметів і працюють без використання енергії. Крім того, конвеєри можуть переміщати гравця, транспортні засоби та кусак.\nСистема конвеєрів складаться з [entity=transport-belt], [entity=splitter] та [entity=underground-belt].\nПросунуті конвеєри переміщають предмети швидше: [entity=fast-transport-belt], [entity=express-transport-belt].
belt-lanes=[entity=transport-belt] має дві смуги для транспортування предметів. Кожну смугу можна використовувати окремо для різних ресурсів.\n[entity=inserter] може підбирати предмети з обох смуг конвеєра, але кладе предмети лише на дальню смугу.
splitters=[entity=splitter] використовують для розділення, сполучення чи балансування конвеєрів.\nВсі предмети діляться порівну якщо на обох виходах є вільне місце, інакше всі предмети підуть на вільний вихід.
splitter-filters=[entity=splitter] можна налаштувати для фільтрації конкретного предмета або визначення пріоритету одного з входів/виходів.
underground-belts=[entity=underground-belt] використовується, щоб дозволити конвеєру перетинати об'єкти або непрохідну місцевість.

electric-network=Електрична мережа передає енергію від виробників, таких як [entity=steam-engine] або [entity=solar-panel], до споживачів рівномірно.\n__ALT_CONTROL__1__open-gui__ на електричному стовпі, щоб побачити статистику електричної мережі.
steam-power=[entity=boiler] споживає паливо, таке як [item=coal] щоб перетворити [fluid=water] в [fluid=steam].\n[entity=steam-engine] споживає [fluid=steam] для виробництва електроенергії, яка розподіляється між споживачами в електричній мережі.
connect-switch=__ALT_CONTROL__1__build__ на сутності з [item=copper-cable] під курсором, щоб під'єднати до неї електричний кабель.\n__ALT_CONTROL__1__remove-pole-cables__ на сутності, щоб видалити всі кабелі.
low-power=Якщо ваша потужність витрачається більше, ніж на виробництво потужності, ваші фабричні машини будуть працювати повільніше через недостатню пропозицію.\nЗверніть увагу на швидкість машини, якщо ви хочете визначити брак виробництва енергії, поки не пізно.\nНайкращий спосіб переконатися, що у вас достатньо енергії, перевірити статистику електричної мережі і впевнитися в тому, що "Задоволення" є зеленим і повним.
electric-pole-connections=Електричні полюси автоматично з'єднуються з іншими опорами в межах їх дроту. Вони можуть мати до 5 з'єднань.\nПідключення можна вручну додати або видалити з використанням [item=copper-cable].\nУсі з'єднання Леп можна видалити натиснувши __CONTROL__remove-pole-cables__ на електричному стовпі.

copy-entity-settings=__CONTROL__copy-entity-settings__ та __CONTROL__paste-entity-settings__ дозволяють копіювати налаштування між сутностями.\nНаприклад, ви можете скопіювати-вставити між [entity=assembling-machine-2], щоб встановити рецепт, або між скринями, щоб встановити ліміт запасів.\n__ALT_CONTROL__1__paste-entity-settings__ та перетягуванням можна вставити до кількох сутностей одним рухом.
copy-entity-settings-controller=__CONTROL__copy-entity-settings__ та __CONTROL__paste-entity-settings__ дозволяють копіювати налаштування між сутностями.\nНаприклад, ви можете скопіювати-вставити між [entity=assembling-machine-2], щоб встановити рецепт, або між скринями, щоб встановити ліміт інвентарю.\nУтримуйте __CONTROL__paste-entity-settings__ та перемістіть за допомогою __CONTROL__move__ для швидкого вставляння до кількох сутностей.
copy-paste-trains=Ви можете скопіювати між [entity=locomotive], щоб скопіювати розклад й колір.\nВи можете скопіювати між [entity=train-stop], щоб скопіювати назву зупинки й колір.\nНарешті, ви можете скопіювати між [entity=locomotive] й [entity=train-stop] у будь-який спосіб, щоб скопіювати колір.
copy-paste-filters=Ви можете копіювати-вставляти між сутностями з налаштованими фільтрами, запитами або відфільтрованими слотами запасів, такими як [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] або [entity=cargo-wagon].
copy-paste-requester-chest=Ви можете скопіювати/вставити між [entity=logistic-chest-request], щоб скопіювати логістичні запити.\nВи також можете скопіювати/вставити з [entity=assembling-machine-2] до [entity=logistic-chest-request], щоб встановити логістичний запит на основі рецепта.
copy-paste-spidertron=Копіювання між [entity=spidertron] скопіює колір і запити на логістику.\nВін також спробує скопіювати сітку спорядження, вставивши спорядження з інвентарю гравця, якщо воно є в наявності.

drag-building=Найшвидший спосіб побудувати по прямій лінії, наприклад, встановити [entity=stone-furnace] - натиснути __CONTROL__build__ й утримувати під час руху в потрібному напрямку.
drag-building-poles=Якщо ви створюєте [entity=small-electric-pole] перетягуванням, він буде автоматично побудований на максимальній відстані з'єднання.
pole-dragging-coverage=Якщо ви побудуєте [entity=small-electric-pole], перетягуючи електричні машини, жодна з них не буде пропущена.
drag-building-underground-belts=Якщо ви будуєте [entity=underground-belt] або [entity=pipe-to-ground] перетягуванням, вони будуть автоматично побудовані на максимальній відстані з'єднання.
fast-belt-bending=Натискання __CONTROL__rotate__ під час перетягування [entity=transport-belt] дозволяє швидко робити плавні вигини.
fast-obstacle-traversing=Перетягування [entity=transport-belt] через перешкоду автоматично створить перехід [entity=underground-belt], якщо це можливо.

usable-items=Деякі предмети можна використовувати не лише для побудови об'єктів у світі. Наприклад, ви можете кинути [item=grenade] у ворогів, щоб завдати їм шкоди.\n__ALT_CONTROL__1__build__, утримуючи курсор на корисному предметі, щоб застосувати його дію.
repair-packs=Утримуючи курсор на [item=repair-pack], натисніть __CONTROL__build__ і утримуйте сутність, щоб відремонтувати її.

trains=Поїзди корисні для високопродуктивних і далеких перевезень.\nПоїзди можна вводити за допомогою __CONTROL__toggle-driving__, а керувати ними за допомогою __CONTROL_MOVE__.
rail-building=Щоб активувати режим побудови рейки, утримуйте [item=rail] і натисніть __CONTROL__build__ над чинний фрагментом рейки.\n__ALT_CONTROL__1__build__, щоб підтвердити розміщення потрібного фрагмента рейки.\n__CONTROL__clear-cursor__ деактивує режим побудови рейки.
train-stops=[entity=train-stop] використовується для автоматизації транспортування предметів потягами шляхом надання іменованих місць, до яких потяги мають прибувати.\n\n\n\nУ цьому підручнику ви дізнаєтеся, як створити залізничну станцію і як встановити простий розклад руху потягів.
rail-signals-basic=[entity=rail-signal] розділяє рейки на блоки. Кожен [entity=локомотив] буде зчитувати рейкові сигнали, щоб запобігти зіткненню з іншими потягами.\n\n\n\nУ цьому підручнику ви дізнаєтесь, як використовувати рейкові сигнали для керування кількома потягами на одній залізничній системі.
rail-signals-advanced=[entity=rail-chain-signal] визначає свій стан на основі сигналів перед ним, щоб гарантувати, що потяг, який входить у блок, зможе його покинути.\nВони використовуються разом з [entity=rail-signal] для побудови складних залізничних перехресть.\n\n\nУрок навчить вас, як використовувати сигнали рейкового ланцюга для побудови складних залізничних перехресть і запобігання тупиків.
gate-over-rail=[entity=gate] можна побудувати над будь-якою вертикальною або горизонтальною [entity=straight-rail].\nПоїзди автоматично відкриватимуть ворота для проїзду, і не залишатимуть дірок у вашій обороні.
pump-connection=[entity=pump] з'єднається зі стаціонарною [entity=fluid-wagon], коли вони будуть правильно вирівняні.\nВін необхідний для завантаження та вивантаження рідини з [entity=fluid-wagon].
train-stop-same-name=[entity=train-stop] може ділитися своєю назвою з іншими зупинками. Поїзди з такою назвою у розкладі зможуть вибирати будь-яку із зупинок як пункт призначення.\nВи можете встановити ліміт поїздів для кожної зупинки, щоб точніше контролювати цю поведінку.

logistic-network=Логістична мережа - це потужна автоматизована мережа доставки, яка використовує літаючих роботів для переміщення предметів і автоматизованого будівництва.\nВона складається з 3 основних компонентів:\n - [entity=roboport] визначає зону покриття мережі, діє як точка зарядки і зберігання роботів.\n[entity=logistic-robot] виконує логістичні замовлення, а [entity=construction-robot] - будівельні замовлення.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] забезпечують мережу предметами.
storage-chest-list=Скрині, що надають вміст, впорядковані за пріоритетом:\n[entity=logistic-chest-active-provider] Активна скриня постачальника\n[entity=logistic-chest-buffer] Буферна скриня\n[entity=logistic-chest-storage] Сховище\n[entity=logistic-chest-passive-provider] Пасивна скриня постачальника
personal-logistics=[entity=logistic-robot] переміщує предмети зі скринь постачальників логістики для виконання особистих логістичних запитів.\nОсобистий логістичний запит має мінімальну та максимальну кількість, і роботи приноситимуть предмети, доки у вас не буде більше мінімальної кількості.\nЯкщо у вас буде більше максимальної кількості, предмети будуть переміщені у ваші слоти для логістичного сміття, де їх заберуть роботи.
construction-robots=[entity=construction-robot] виконує замовлення на будівництво, руйнування, модернізацію та ремонт з логістичної мережі.\nЗамовлення на будівництво створюються за допомогою будівлі-примари, використання [item=blueprint] або коли зруйновано дружню будівлю, яку потрібно відбудувати.\nЗамовлення на руйнування створюються шляхом вибору потрібних сутностей за допомогою [item=deconstruction-planner].\nЗамовлення на модернізацію створюються за допомогою [item=upgrade-planner].\nЦі замовлення також створюються при використанні функції скасування.
passive-provider-chest=[entity=logistic-chest-passive-provider] постачає свої предмети до логістичної мережі.\nЦе означає, що будь-які предмети зі скрині пасивного постачальника можуть бути взяті роботами для виконання логістичних або будівельних замовлень.
storage-chest=[entity=logistic-chest-storage] зберігає предмети, взяті зі слотів для сміття гравців і замовлень на руйнування.\nБудь-які предмети в скринях для зберігання також можуть бути використані для замовлень на логістику або будівництво.\nСкрині для зберігання можуть бути відфільтровані, щоб приймати тільки 1 тип предметів.
requester-chest=[entity=logistic-chest-requester] запитує предмети з логістичної мережі.\n[entity=logistic-robot] переміщує предмети з логістичної мережі для виконання запитів.
active-provider-chest=[entity=logistic-chest-active-provider] активно намагається проштовхнути свої товари в логістичну мережу.\nЯкщо в активній скрині постачальника немає запитів на товари, вони будуть переміщені до [entity=logistic-chest-storage].
buffer-chest=[entity=logistic-chest-buffer] діє як [entity=logistic-chest-requestor] і [entity=logistic-chest-passive-provider].\nВони надають предмети для будівельних робіт, особистої логістики та скринь запитувачів з увімкненою опцією "Запит з буферних скринь".

ghost-building=__ALT_CONTROL__1__build-ghost__, утримуючи елемент, який можна побудувати, щоб створити його як привид сутності.\nПривиди сутностей будуть автоматично створені будь-якими логістичними мережами в діапазоні.
ghost-rail-planner=Планувальник примарних рейок використовується для планування довгих ділянок нових примарних рейок.\nЩоб скористатися планувальником примарних рейок, утримуйте __CONTROL_MODIFIER__build-ghost__ під час планування рейок.\nВи також можете утримувати __CONTROL_MODIFIER__build-with-obstacle-avoidance__, щоб спланувати примарну рейку з уникненням перешкод.
copy-paste=__CONTROL__copy__ викликає інструмент копіювання, який дозволяє зберегти виділення до буфера обміну.\n__CONTROL__paste__ витягує останнє скопійоване виділення для побудови.\n__CONTROL__cycle-clipboard-forward__ і __CONTROL__cycle-clipboard-backwards__ дозволяє прокрутити історію буфера обміну.

fast-replace=Надбудова над сутністю того ж типу і розміру виконає швидку заміну. Швидка заміна збереже властивості вихідної сутності, такі як вміст інвентарю та вибраний рецепт.
fast-replace-direction=Ви можете використовувати швидку заміну для швидкої зміни напрямку сутностей.
fast-replace-belt-splitter=Ви можете швидко замінити [entity=transport-belt] на [entity=splitter] і навпаки.
fast-replace-belt-underground=Ви можете швидко замінити [entity=transport-belt] на [entity=underground-belt] і навпаки.\nБудь-які стрічки між входом і виходом підземної стрічки будуть заміновані автоматично.\nЦя функція швидкої заміни також застосовується до [entity=pipe] і [entity=pipe-to-ground].

rotating-assemblers=Деякі рецепти вимагають подачі рідини до [entity=assembling-machine-2], наприклад, [recipe=electric-engine-unit]. Складальну машину з подачею рідини можна обертати за допомогою __CONTROL__rotate__.
circuit-network=Мережа - це система, яка дозволяє передавати інформацію між машинами.\nВи можете підключити машини до мережі за допомогою [item=red-wire] та [item=green-wire].\nМережа може передавати цілі значення від -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) для кожного типу сигналу окремо.\nВикористання мережі не є обов'язковим для завершення гри, але дозволяє зробити багато цікавих винаходів або тонко налаштувати оптимізацію заводу, які були б неможливими без неї.


