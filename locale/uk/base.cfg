heat-exchanger=Використовує теплову енергію для перетворення води на пару.
steam-engine=Працює на парі, створюючи електроенергію.
steam-turbine=Працює на парі, створюючи електроенергію.
offshore-pump=Качає воду з узбережжя.
rocket-silo=Використовується для створення та запуску ракети, щоб перемогти в грі.
train-stop=Пункти призначення для потягів.
