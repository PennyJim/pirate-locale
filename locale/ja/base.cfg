[technology-description]
advanced-electronics=高度な計算のための集積回路とマイクロプロセッサです。
optics=可視光の様々な応用です。
fluid-handling=液体を貯蔵し、輸送するさまざまな方法です。
fluid-wagon=レール上での液体輸送能力です。タンク車は、直線レール区間に隣接するポンプによって充填され、空にされます。
explosives=危険ですが制御可能な爆発物を開発します。
cliff-explosives=崖を崩せるほどの爆薬が詰まったドラム缶です。
stack-inserter=スタックインサータは複数のアイテムを同時に移動できます。
landfill=水の上に置いて、地形を作ることができます。
automobilism=輸送に使用されるエンジンで動く乗り物です。
stone-wall=攻撃者から工場を守る壁です。
gates=必要な時に開く壁面区画です。回路ネットワークで制御可能です。
electric-energy-distribution=より柔軟な配電方法です。
electric-energy-accumulators=余った電気エネルギーを蓄えておく建造物です。
battery=エネルギーを貯蔵し、電気機器に供給する電気化学の小区画です。
research-speed=より効率的な研究の手法を実現します。
railway=長距離を大規模輸送します。
rail-signals=同じ列車ネットワーク内で複数の列車を協調させることができます。
robotics=空飛ぶロボットの胴体です。物流か建設作業に特化する必要があります。
toolbelt=インベントリを拡張します。
construction-robotics=建設ロボットは、友好的なエンティティを修理・建設することができます。また、ゴーストを配置することで、ロボットに新しい建造物の建設を命じることもできます。
worker-robots-speed=物流および建設ロボットの飛行速度を向上させます。
battery-mk2-equipment=アーマーに挿入することで、大量のエネルギーを蓄えることができます。
fusion-reactor-equipment=アーマーに挿入し、他の装備に電力を供給します。
night-vision-equipment=アーマーに挿入することで、夜間でもよく見えるようになります。
belt-immunity-equipment=アーマーに挿入して使い、プレイヤーがベルトで流されるのを防ぎます。
exoskeleton-equipment=アーマーに挿入して移動速度を上げます。一度に複数の外骨格を装備できます。
personal-roboport-equipment=アーマーに挿入することで、インベントリから建設ロボットを使えるようにします。
braking-force=列車はより素早く減速するため、より長いあいだ高速を維持することができるようになります。
concrete=床材にも使用される高機能建材です。

