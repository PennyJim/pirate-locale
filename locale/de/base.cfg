[technology-description]
advanced-electronics=Integrierte Schaltkreise und Mikroprozessoren für fortgeschrittene Verarbeitung.
optics=Verschiedene Anwendungen des sichtbaren Lichts.
fluid-handling=Verschiedene Möglichkeiten zur Lagerung und zum Transport von Flüssigkeiten.
fluid-wagon=Geeignet zum Transport von Flüssigkeiten über Gleise. Die Tanks werden über Pumpen befüllt und entleert. Diese werden mit geraden Schienenstücken verbunden.
explosives=Entwicklung gefährlicher aber kontrollierbarer Sprengstoffe.
cliff-explosives=Fässer gefüllt mit genug Sprengstoff um Klippen niederzureißen.
stack-inserter=Stapelgreifarme können mehrere Gegenstände gleichzeitig bewegen.
landfill=Kann auf Wasser platziert werden, um Gelände zu schaffen, auf dem du bauen kannst.
automobilism=Motorisierte Fahrzeuge zur schnelleren Fortbewegung.
stone-wall=Mauern, um deine Fabrik vor Angreifern zu schützen.
gates=Mauerabschnitte, die sich bei Bedarf öffnen. Können über das Schaltungsnetz gesteuert werden.
electric-energy-distribution=Flexiblere Wege zur Stromverteilung.
electric-energy-accumulators=Gebäude, die überschüssige elektrische Energie für später speichern.
battery=Elektrochemische Zelle, die Energie für elektrische Geräte speichert und liefert.
research-speed=Ermöglicht effizientere Forschungspraktiken.
railway=Großtransporte über weite Entfernungen.
rail-signals=Ermöglicht es, mehrere Züge im gleichen Schienennetz zu koordinieren.
robotics=Gestell für fliegende Roboterdrohnen. Muss entweder auf logistische oder bauliche Aufgaben spezialisiert werden.
toolbelt=Erweitert dein Inventar.
construction-robotics=Baudrohnen können freundliche Objekte reparieren und bauen. Du kannst auch Geister-Objekte platzieren, um den Drohnen zu sagen, was sie bauen sollen.
worker-robots-speed=Erhöht die Fluggeschwindigkeit von Logistik- und Baudrohnen.
worker-robots-storage=Erhöht die Anzahl der Gegenstände, die Logistik- und Bauroboter gleichzeitig transportieren können.
battery-mk2-equipment=Wird in Rüstung eingesetzt, um eine große Menge überschüssiger Energie für später zu speichern.
fusion-reactor-equipment=Wird in Rüstungen eingesetzt, um andere Geräte mit Strom zu versorgen.
night-vision-equipment=Wird in Rüstung eingesetzt, damit du nachts besser sehen kannst.
belt-immunity-equipment=Wird in Rüstung eingesetzt, um zu verhindern, dass du von Fließbändern bewegt wirst.
exoskeleton-equipment=Wird in Rüstungen eingesetzt, um die Bewegungsgeschwindigkeit zu erhöhen. Du kannst mehrere Exoskelette gleichzeitig ausrüsten.
personal-roboport-equipment=Wird in die Rüstung eingesetzt, damit Baudrohnen aus dem Inventar heraus arbeiten können.
braking-force=Züge können besser bremsen. Das ermöglicht es länger mit hohen Geschwindigkeiten zu fahren.
concrete=Fortschrittliches Baumaterial, das auch als Bodenbelag verwendet wird.

