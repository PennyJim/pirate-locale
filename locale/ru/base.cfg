[technology-description]
advanced-electronics=Интегральные схемы и микропроцессоры для сложных вычислений.
optics=Различные применения видимого света.
fluid-handling=Различные способы хранения и транспортировки жидкостей.
fluid-wagon=Возможность транспортировки жидкостей по рельсам. Вагоны с жидкостью заполняются и опорожняются насосами, расположенными рядом с прямыми участками рельсов.
explosives=Разработка опасных, но контролируемых взрывчатых веществ.
cliff-explosives=Бочки с достаточным количеством взрывчатки, чтобы снести скалы.
stack-inserter=Пакетные манипуляторы могут перемещать несколько элементов одновременно.
landfill=Можно разместить на воде, чтобы создать местность, на которой можно строить.
automobilism=Транспортное средство с двигателем, используемое для перевозки.
stone-wall=Стены для защиты вашей фабрики от злоумышленников.
gates=Секции стен, которые открываются при необходимости. Может управляться с помощью сети.
electric-energy-distribution=Более гибкие способы распределения электроэнергии.
electric-energy-accumulators=Здания, в которых хранится избыточная электроэнергия на будущее.
battery=Электрохимический элемент, который хранит и обеспечивает энергией электрические устройства.
research-speed=Открывает более эффективные исследовательские практики.
railway=Масштабные перевозки на большие расстояния.
rail-signals=Позволяет координировать несколько поездов в одной железнодорожной сети.
robotics=Тела летающих роботов. Необходимость специализации для выполнения логистических или строительных задач.
toolbelt=Расширяет ваш инвентарь.
construction-robotics=Строительные роботы могут ремонтировать и строить дружественные объекты. Вы также можете приказать роботам строить новые сооружения, поместив туда призрака.
worker-robots-speed=Увеличивает скорость полета логистических и строительных роботов.
worker-robots-storage=Увеличивает число предметов, которое логистические и строительные дроны могут переносить одновременно.
battery-mk2-equipment=Вставлен в броню, чтобы сохранить много энергии на будущее.
fusion-reactor-equipment=Вставляется в броню для питания другого оборудования.
night-vision-equipment=Вставлен в броню, чтобы лучше видеть ночью.
belt-immunity-equipment=Вставьте броню, чтобы конвейеры вас больше не перемещали.
exoskeleton-equipment=Вставляется в броню для увеличения скорости передвижения. Вы можете экипировать несколько экзоскелетов одновременно.
personal-roboport-equipment=Вставлен в броню, чтобы строительные роботы могли работать из вашего инвентаря.
braking-force=Поезда могут замедляться быстрее, что позволяет им дольше оставаться на более высоких скоростях.
concrete=Усовершенствованный строительный материал также используется для напольного покрытия.

